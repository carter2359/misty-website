<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misty - Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contactUs.css">
</head>
<body>
    <!-- navigation with side panel -->
    <div id="nav" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="biography.html">Biography</a>
        <a href="toyDetails.html">Toy Details</a>
    </div>
      <button class="openbtn" onclick="openNav()">&#9776;</button>
    
    <!-- website title -->
    <h1>Misty</h1>

    <!-- page title -->
    <h2>Contact Us</h2>

    <!-- instructions -->
    <div class="message">
        <br>
        <h3>Send us a message:</h3>
        <p>* denotes a required field</p>
    </div>

    <!-- website visitor will 'contact Us' 
        by filling out form with first name,
        last name, email, subject, message-->
    <form>
        <label>First Name *</label>
        <input type="text" required placeholder="Enter First Name">
        <br>
        <br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name">
        <br>
        <br>
        <label for="Email">Email *</label>
        <input type="email" required placeholder="yourname@example.com">
        <br>
        <br>
        <label>Please Select A Category</label>
        <select>
            <option value="" disabled>--Select--</option>
            <option value="">Request</option>
            <option value="">Suggestion</option>
            <option value="">Complaint</option>
            <option value="">Other</option>
        </select>
        <br>
        <br>
        <label for="Message">Message *</label>
        <textarea class="message" rows="10" cols="50"  required placeholder="Please type your message here"></textarea>
        <br>

        <!-- submit does not actually do anything yet-->
        <input type="submit" value="Submit">
        <br>
    </form> 
    

    <!-- bottom copyright bar with social media-->
    <div class="copyright">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://www.twitter.com/" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com" class="fa fa-instagram"></a>
        <a href="https://www.linkedin.com" class="fa fa-linkedin"></a>
        <br>
        <p>&copy; 2020 Misty.  All Rights Reserved.</p>
    </div>

    <script type="text/javascript" src="navbar.js"></script>
</body>
</html>
